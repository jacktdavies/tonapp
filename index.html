  <p>Welcome to the future of Tongwynlais online!</p>
	
<script>
// Register the service worker
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
    // registration failed :(
	console.log('ServiceWorker registration failed: ', err);
    });
}

const RSS_URL = `https://raw.githubusercontent.com/jacktdavies/tonapp/master/tongwynlais.xml`;

fetch(RSS_URL)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    console.log(data);
    const items = data.querySelectorAll("item");
    let html = ``;
    items.forEach(el => {
      html += `
	<article class="tdc">
	  <h2>
	    <a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
	      ${el.querySelector("title").innerHTML}
	    </a>
	  </h2>
	</article>
      `;
    });
    document.body.insertAdjacentHTML("beforeend", html);
  });

const RSS_URL2 = `https://raw.githubusercontent.com/jacktdavies/tonapp/master/castellcoch.xml`;

</script>
